# Quick Test: ResNet-18 with only 10 epochs
# Fast validation to see if the model learns at all
# Runtime: ~5-7 hours total

_BASE_: ../fast-reid/configs/Base-bagtricks.yml

MODEL:
  BACKBONE:
    NAME: build_resnet_backbone
    DEPTH: 18x
    FEAT_DIM: 512
    LAST_STRIDE: 1
    WITH_IBN: True
    PRETRAIN: True
    
  HEADS:
    NAME: EmbeddingHead
    NORM: BN
    WITH_BNNECK: True
    POOL_LAYER: GlobalAvgPool
    NECK_FEAT: before
    CLS_LAYER: Linear

  LOSSES:
    NAME: ("CrossEntropyLoss", "TripletLoss",)
    CE:
      EPSILON: 0.1
      SCALE: 1.0
    TRI:
      MARGIN: 0.3
      HARD_MINING: True
      NORM_FEAT: False
      SCALE: 1.0

INPUT:
  SIZE_TRAIN: [256, 128]
  SIZE_TEST: [256, 128]
  REA:
    ENABLED: True
    PROB: 0.5
  FLIP:
    ENABLED: True
  PADDING:
    ENABLED: True

DATALOADER:
  SAMPLER_TRAIN: "BalancedIdentitySampler"
  NUM_INSTANCE: 4
  NUM_WORKERS: 0
  IMS_PER_BATCH: 32

SOLVER:
  AMP:
    ENABLED: False
  OPT: Adam
  MAX_EPOCH: 10  # QUICK TEST: Only 10 epochs (~5-7 hours)
  BASE_LR: 0.0005
  WEIGHT_DECAY: 0.0005
  WEIGHT_DECAY_NORM: 0.0005
  
  WARMUP_FACTOR: 0.1
  WARMUP_ITERS: 300
  
  SCHED: MultiStepLR
  STEPS: [8]  # LR decay at epoch 8 (near end)
  GAMMA: 0.1
  
  CHECKPOINT_PERIOD: 2

TEST:
  EVAL_PERIOD: 1  # Evaluate every epoch for quick feedback
  IMS_PER_BATCH: 128

CUDNN_BENCHMARK: True

DATASETS:
  NAMES: ("Market1501",)
  TESTS: ("Market1501",)

OUTPUT_DIR: logs/market1501/test_resnet18_10epoch

SOLVER:
  EARLY_STOP_PATIENCE: 5  # Stop early if no improvement
