_BASE_: ../base_with_eval.yml

MODEL:
  BACKBONE:
    WITH_IBN: True
  HEADS:
    WITH_BNNECK: True
  LOSSES:
    CE:
      SCALE: 0.5
    TRI:
      SCALE: 1.5
      HARD_MINING: True

DATASETS:
  NAMES: ("Market1501",)
  TESTS: ("Market1501",)

DATALOADER:
  SAMPLER_TRAIN: "BalancedIdentitySampler"
  NUM_INSTANCE: 4
  NUM_WORKERS: 0

OUTPUT_DIR: logs/market1501/plateau_solver

SOLVER:
  MAX_EPOCH: 100
  IMS_PER_BATCH: 8
  BASE_LR: 0.001
  AMP:
    ENABLED: False
  WARMUP_ITERS: 1000
  SCHED: MultiStepLR
  STEPS: [30, 70, 90]
