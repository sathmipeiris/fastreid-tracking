# Optimized Architecture for Market-1501
# Addresses fundamental scaling: 751 identities requires ResNet-34, not ResNet-50
# Feature dimension reduced to 1024 (not 2048) to prevent overfitting

_BASE_: ../fast-reid/configs/Base-bagtricks.yml

MODEL:
  BACKBONE:
    NAME: build_resnet_backbone
    DEPTH: 34x
    FEAT_DIM: 1024
    LAST_STRIDE: 1
    WITH_IBN: True
    PRETRAIN: True
    
  HEADS:
    NAME: EmbeddingHead
    NORM: BN
    WITH_BNNECK: True
    POOL_LAYER: GlobalAvgPool
    NECK_FEAT: before
    CLS_LAYER: Linear

  LOSSES:
    NAME: ("CrossEntropyLoss", "TripletLoss",)
    CE:
      EPSILON: 0.1
      SCALE: 1.0
    TRI:
      MARGIN: 0.3
      HARD_MINING: True
      NORM_FEAT: False
      SCALE: 1.0

INPUT:
  SIZE_TRAIN: [256, 128]
  SIZE_TEST: [256, 128]
  REA:
    ENABLED: True
    PROB: 0.5
  FLIP:
    ENABLED: True
  PADDING:
    ENABLED: True

DATALOADER:
  SAMPLER_TRAIN: "BalancedIdentitySampler"
  NUM_INSTANCE: 4
  NUM_WORKERS: 0

SOLVER:
  AMP:
    ENABLED: False
  OPT: Adam
  MAX_EPOCH: 100
  IMS_PER_BATCH: 32
  BASE_LR: 0.00035
  WEIGHT_DECAY: 0.0005
  WEIGHT_DECAY_NORM: 0.0005
  WARMUP_FACTOR: 0.1
  WARMUP_ITERS: 500
  SCHED: MultiStepLR
  STEPS: [40, 70, 90]
  GAMMA: 0.1
  CHECKPOINT_PERIOD: 10
  EARLY_STOP_PATIENCE: 15

TEST:
  EVAL_PERIOD: 5
  IMS_PER_BATCH: 128

CUDNN_BENCHMARK: True

DATASETS:
  NAMES: ("Market1501",)
  TESTS: ("Market1501",)

OUTPUT_DIR: logs/market1501/optimal_architecture

